name: Docs
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  docs:
    name: Publish Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install mkdocs-material mkdocstrings-python
      - run: mkdocs gh-deploy --force
